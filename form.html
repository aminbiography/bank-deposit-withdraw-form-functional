<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Balance Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-purple-500 text-center mt-4">My <span class="text-purple-600 font-medium">Balance Form</span></h1>
    <header>
        <main>
            <!-- balance and transection summary -->
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                    <div class="bg-green-500 p-8 rounded-lg">
                        <h4 class="text-3xl">Deposit</h4>
                        <h2 class="text-3xl font-medium">&  <span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-red-600 p-8 rounded-lg">
                        <h4 class="text-3xl">Withdraw</h4>
                        <h2 class="text-3xl font-medium">&  <span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-blue-400 p-8 rounded-lg">
                        <h4 class="text-3xl">Balance</h4>
                        <h2 class="text-3xl font-medium">&  <span id="balance-total">20000000</span></h2>
                    </div>
                </div>
            </section>
            <!-- deposit and withdrow -->
            <section class="mt-8 w-3/4 mx-auto">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-green-500 p-8">
                        <h3 class="text-4xl text-white mb-4">My Deposit</h3>
                        <input id="deposit-field" class="w-3/4 px-4 py-3 rounded-lg" type="text" placeholder="$ My Deposit Amount">
                        <br>
                        <button id="btn-deposit" class="bg-purple-600 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-2 rounded-lg">Deposit</button>
                    </div>
                    <div class="bg-blue-400 p-8">
                        <h3 class="text-4xl text-white mb-4">My Withdraw</h3>
                        <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded-lg" type="text" placeholder="$ My Withdraw Amount">
                        <br>
                        <button id="btn-withdraw" class="bg-purple-600 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-2 rounded-lg">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
